<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <h2 style="margin-left: 45%;">Carousel </h2>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/sea.png" alt="Los Angeles" class="d-block" style="width: 100%;">
      <div class="carousel-caption">
        <h3>Los Angeles</h3>
        <p>We had such a great time in LA!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/mountain.png" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago!</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="images/-sunset.png" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>We love the Big Apple!</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<div class="container text-center mt-5 " style="background-color: palegreen;width: 30rem; font-size: 20px;"  >
    <h1 style="font-weight: bold;"> Forms</h1>
    <div class="form group">
        <label for="email">Name:</label>
        <input type="email" class="form control" id="email" placeholder="Enter name" style="font-style: italic;" name="Name">
    </div>
    <br>
    <div class="form group ">
        <label for="pwd">Password:</label>
        <input type="password" class="form control" id="password" placeholder="password" style="font-style: italic;" name="password">
    </div>
    <br>
    <div class="form group">
        <label for="search">Email</label>
        <input type="search" class="form control" id="search" placeholder="email" style="font-style: italic; "name="Email">
    </div>
    <br>
    <div class="checkbox" s>
        <label><input type="checkbox" name="remember me ">Remember me</label>
    </div>
    <br>
    <button type="submit" class="btn btn-default" style="margin-bottom: 20px; color: black;background-color:white">Sumbit</button>
</div>
<br>
<div class="container mt-5">
<div class="card" style= "width: 30rem; margin-left: 30%; padding: 20px; margin-top: 50px;" >
  <img src="images/Sundar-Pichai.png.jpg" class="card-img-top" alt="...">
  <div class="card-body" style="background-color:rgb(119, 178, 245)">
    <h5 class="card-title" style="font-weight: bold;" >Sundar Pichai</h5>
    <p class="card-text" style="color:black; font-size: 20px; font-style: oblique;" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem neque quisquam ut soluta est dolorum!</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" style="margin-left: 100px; font-size: 30px; ">CEO ,Google</li>
    <li class="list-group-item" style="margin-left: 60px;font-size: 25px;">United States ofAmerica</li>

  </ul>
  <button type="submit" class="btn btn-default" style="margin-bottom: 20px; font-size: 25px; color: white;background-color:crimson">Follow</button>
  <div class="card-body">
    <i style="font-size: 25px; margin-left: 90px;"class="fa-brands fa-square-facebook"></i>
    <i style="font-size: 25px; margin-left: 80px;" class="fa-brands fa-instagram"></i>    
    <i style="font-size: 25px; margin-left: 80px;" class="fa-brands fa-square-twitter"></i>
  </div>
</div>
</div>
</body>
</html>
